<h1>{{ genusScientificName }} Species</h1>
<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>ID</th>
      <th>Scientific Name</th>
      <th>Common Name</th>
    </tr>
  </thead>
  <tbody>
    @for (spec of species; track spec.id) {
    <tr>
      <td>{{ spec.id }}</td>
      <td>{{ genusScientificName }} {{ spec.scientificName }}</td>
      <td>{{ spec.colloquialName }}</td>
    </tr>
    }
  </tbody>
</table>
